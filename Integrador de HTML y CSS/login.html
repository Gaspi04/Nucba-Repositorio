<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seven</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header id="main-header">
      <picture><img src="imagenes/seven.png" alt="Logo" /></picture>
      <nav id="main-nav">
        <a href="index.html">Home</a>
        <a href="register.html">Registrarse</a>
        <a href="login.html">Iniciar</a>
      </nav>
    </header>
    <main class="login">
      <form action="">
        <h1>Iniciar</h1>
        <div class="input-box">
          <input type="text" placeholder="Usuario" />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Contraseña" />
        </div>
        <div class="remember">
          <ul>
            <label>
              <li><input type="checkbox" />Recuerdame</li>
              <li><a href="#">Olvide mi contraseña</a></li>
            </label>
          </ul>
        </div>
        <button type="submit" class="btn">Iniciar</button>
        <div class="register">
          <p>¿No tenes una cuenta?<a href="register.html">Registrate</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
