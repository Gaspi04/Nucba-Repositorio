<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Estilos-pagina.css" />
  </head>
  <body>
    <header id="main-header">
      <picture
        ><img
          src="imagenes/Background.png"
          alt="Logo de la pagina"
          class="logo"
      /></picture>
      <nav>
        <a href="#">Home</a>
        <a href="#">Lo mas nuevo</a>
        <a href="#">Categorias</a>
        <a href="#">Noticias</a>
      </nav>
      <form>
        <input
          type="text"
          id="Buscar"
          placeholder="Buscar juegos..."
          class="buscador"
        />
        <button type="submit">
          <picture>
            <img src="imagenes/lupa2.png" alt="Imagen de lupa" id="search"
          /></picture>
        </button>
        <button>
          <img
            src="imagenes/cart-icon.svg"
            alt="Imagen de carrito"
            id="carrito"
          />
        </button>
        <button type="button">
          <img src="imagenes/menu.png" alt="Icono del Menu" />
        </button>
      </form>
    </header>
    <main>
      <section id="gg">
        <h1>Juegos en Tendencia</h1>
        <p>Descubre los juegos mas populares ahora mismo</p>
      </section>
    </main>
    <section>
      <ul>
        <li class="hay">
          <picture><img src="imagenes/god of war 2.jpg" alt="" /></picture>
          <p>God of War II</p>
          <p>$40</p>
          <a href="#">Comprar</a>
        </li>
        <li class="hay">
          <picture><img src="imagenes/zelda.jpg" alt="" /></picture>
          <p>The Legend of Zelda: Tears of the Kingdom</p>
          <p>$50</p>
          <a href="#">Comprar</a>
        </li>
        <li class="hay">
          <picture
            ><img src="imagenes/resident.jpg" alt=""
          /></picture>
          <p>Resident Evil 2</p>
          <p>$20</p>
          <a href="#">Comprar</a>
        </li>
      </ul>
    </section>
  </body>
</html>
