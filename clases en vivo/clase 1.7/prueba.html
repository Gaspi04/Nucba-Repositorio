<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos-prueba.css">
</head>
<body>
    <div class="row">
        <div class="caja-flex">1</div>
        <div class="caja-flex">2</div>
        <div class="caja-flex">3</div>
    </div>
    <div class="row reverse">
        <div class="caja-flex">1</div>
        <div class="caja-flex">2</div>
        <div class="caja-flex">3</div>
    </div>
    <div class="column">
        <div class="caja-flex">1</div>
        <div class="caja-flex">2</div>
        <div class="caja-flex">3</div>
    </div>
    <div class="container">
        <div class="caja-flex">1</div>
        <div class="caja-flex">2</div>
        <div class="caja-flex">3</div>
    </div>
    <div class="wrap">
        <div class="caja-flex">1</div>
        <div class="caja-flex">2</div>
        <div class="caja-flex">3</div>
    </div> <!--me parece que el wrap, nowrap y el wrap-reverse solo funcionan estanco adentro de un cuadro-->
    <div class="center">
        <div class="caja-flex">1</div>
        <div class="caja-flex">2</div>
        <div class="caja-flex">3</div>
    </div>
    <div class="stretch">
        <div class="caja-flex">1</div>
        <div class="caja-flex">2</div>
        <div class="caja-flex">3</div>
    </div>
</body>
</html>
